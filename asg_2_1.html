<!DOCTYPE html>
<html>
	<body>

		<p>Creating JavaScript variables and display in Console.</p>
		<p>Creating a JavaScript Object and display in Console.</p>

		<script>
			var name = "Garima";
			var age = 10;
			var dateOfBirth = "28/08/1990";
			var placeOfBirth = "Pune";
			console.log("-----From different variables-----");
			console.log("Name: " + name);
			console.log("Age: " + age);
			console.log("DateOfBirth: " + dateOfBirth);
			console.log("PlaceOfBirth: " + placeOfBirth);

			var info = {name:"Garima", age:10, dateOfBirth:"28/08/1990", placeOfBirth: "Pune"};
			console.log("-----From object-----");
			console.log("Name: " + info.name);
			console.log("Age: " + info.age);
			console.log("DateOfBirth: " + info.dateOfBirth);
			console.log("PlaceOfBirth: " + info.placeOfBirth);
		</script>
	</body>
</html>
